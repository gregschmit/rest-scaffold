<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Scaffold Test App</title>
    <script type="module">
      import RESTScaffold from "./dist/rest-scaffold.js"
      RESTScaffold.setup()

      window._testconf = {
        debug: true,
        target: "/api/paged/users",
        pagination: { pageSize: [5, 2, 10, 20, 50] },
        fieldConfig: {
          id: {},
          login: {},
          first_name: {},
          last_name: {},
          note: {},
        },
      }
    </script>
    <style>
      .wrapper { display: flex }
      .left, .right {
        width: 50%;
        min-height: 50px;
        min-width: 50px;
      }
      .left {
        overflow-x: auto;
        resize: horizontal;
        border: 2px dashed #f0f;
      }
      .right {
        flex: 1;
        border: 2px dashed #00f;
      }
    </style>
  </head>
  <body>
    <h1>REST Scaffold Test App</h1>
    <ul>
      <li>Home</li>
      <li><a href="/iife.html">IIFE</a></li>
    </ul>
    <hr>

    <div style="width: 100%; padding: 0 10em"></div>

      <div class="wrapper">
        <div class="left">
          <div id="usersScaffold">
            <script type="module">
              import RESTScaffold from "./dist/rest-scaffold.js"
              RESTScaffold.setup({
                el: document.getElementById("usersScaffold"),
                args: window._testconf,
              })
            </script>
          </div>
        </div>
        <div class="right"></div>
      </div>

      <hr>

      <div class="wrapper" style="background-color: #111">
        <div class="left">
          <div id="darkUsersScaffold">
            <script type="module">
              import RESTScaffold from "./dist/rest-scaffold.js"
              RESTScaffold.setup({
                el: document.getElementById("darkUsersScaffold"),
                args: {...window._testconf, mode: "dark"},
              })
            </script>
          </div>
        </div>
        <div class="right"></div>
      </div>

    </div>
  </body>
</html>
