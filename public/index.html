<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Scaffold Test App</title>
    <script>
      window._kitchen_sink_conf = {
        // transparent: true,
        target: "/api/paged/users",
        pagination: { pageSize: [5, 2, 10, 20, 50] },
        autoRefreshSeconds: 4,
        fieldConfig: {
          id: { label: "ID" },
          login: { label: "Login" },
          first_name: { label: "First Name" },
          last_name: { label: "Last Name" },
          note: { label: "Note" },
        },
        actions: {
          refresh: true,
        }
      }
    </script>
    <style>
      .wrapper { display: flex; }
      .left, .right {
        width: 50%;
        min-height: 50px;
        min-width: 50px;
      }
      .left {
        overflow-x: auto;
        resize: horizontal;
        border: 2px dashed #f0f;
      }
      .right {
        flex: 1;
        border: 2px dashed #00f;
      }
    </style>
  </head>
  <body>
    <h1>REST Scaffold Test App</h1>
    <ul>
      <li>Home</li>
      <li><a href="/iife.html">IIFE</a></li>
    </ul>
    <hr>

    <div style="width: 100%; padding: 0 10em"></div>

      <h2>Kitchen Sink Light Mode:</h2>
      <div class="wrapper" style="background-color: #a2c1f5">
        <div class="left">
          <div id="usersScaffold">
            <script type="module">
              import RESTScaffold from "./dist/rest-scaffold.js"
              RESTScaffold.setup({
                el: document.getElementById("usersScaffold"),
                args: window._kitchen_sink_conf,
              })
            </script>
          </div>
        </div>
        <div class="right"></div>
      </div>

      <hr>

      <h2>Kitchen Sink Dark Mode:</h2>
      <div class="wrapper" style="background-color: #444">
        <div class="left">
          <div id="darkUsersScaffold">
            <script type="module">
              import RESTScaffold from "./dist/rest-scaffold.js"
              RESTScaffold.setup({
                el: document.getElementById("darkUsersScaffold"),
                args: {...window._kitchen_sink_conf, mode: "dark"},
              })
            </script>
          </div>
        </div>
        <div class="right"></div>
      </div>

    </div>
  </body>
</html>
